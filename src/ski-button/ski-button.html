<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/gold-phone-input/gold-phone-input.html">
<link rel="import" href="../../bower_components/vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">

<dom-module id="app-entry">
  <template>
    <style>
      :host {
        display: block;
        padding-top:20px;
      }

      paper-button{
        background: green;
        color: yellow;
      }

      paper-card{
        padding: 15px;
      }

    </style>
    <paper-card>
    <label>Have you every applied to the CCSA before?</label>
    <paper-radio-group>
        <paper-radio-button checked="{{skiedBefore}}">Yes</paper-radio-button>
        <paper-radio-button checked="{{!skiedBefore}}">No</paper-radio-button>
    </paper-radio-group>    
    <template is="dom-if" if=[[skiedBefore]]><h3>Glad you are back! Lets see if we can find you...</h3></template>
            <paper-input value="{{data.first}}" placeholder="First Name"></paper-input>
            <paper-input value="{{data.last}}" placeholder="Last Name"></paper-input>
            <gold-phone-input value="{{data.phone}}"></gold-phone-input>
            <vaadin-date-picker value="{{data.dob}}" placeholder='Date of Birth'></vaadin-date-picker>
    <p><paper-button raised on-click="continue">Continue</paper-button></p>
    </paper-card>
    <paper-toast id="toast" text="Please enter email and phone number"></paper-toast>
  </template>
  <script>
    /**
     * @customElement
     * @polymer
     */
    class AppEntry extends Polymer.Element {
      static get is() { return 'app-entry'; }
      static get properties() {
        return {
          skiedBefore: {
            type: Boolean,
            value: false 
          },
          data: {
              type: Object,
              value: function() { return {}; } 
            }
          }
        }
      continue(e){
        if(this.data.dob === "" || this.data.phone === ""){
          return this.$.toast.open();
        }
        console.log( this.skiedBefore );
        console.log( this.data );
      }
    }
    window.customElements.define(AppEntry.is, AppEntry);
  </script>
</dom-module>
